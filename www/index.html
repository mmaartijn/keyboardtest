<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">A test for keyboard events</h1>
      </ion-header-bar>
      <ion-content ng-controller="loginController">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">First Name</span>
            <input type="text" ng-model="firstName">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Last Name</span>
            <input type="text" ng-model="lastName">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" ng-model="email">
          </label>
          <button class="button button-block button-positive" ng-click="submit()">
            Enlist
          </button>
        </div>
        <div class="card">
          <div class="item item-text-wrap">
            <i>Keyboard shown at: {{keyboardShowTime | date:'HH:ss' }}</i>
            <br /><br />
            <i>Keyboard hidden at: {{keyboardHideTime | date:'HH:ss' }}</i>
          </div>
        </div>
        <div class="card" ng-if="isSubmitted">
          <div class="item item-text-wrap">
            Hello <strong>{{submittedFirstName}} {{submittedLastName}}</strong>!
            <br />
            <br />
            We'll send an email to the following address:
            <br />
            <strong>{{submittedEmail}}</strong>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
